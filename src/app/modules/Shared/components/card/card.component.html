<div class="bg-orange-50 flex flex-col" style="height: 540px;width: 330px; border-radius: 20px;">
    <div class="flex items-center p-5 pb-0">
        <img src="assets/logo-min.png" class="rounded-full" alt="" width="40" height="40" >
        <div class="ms-4">
            <h4 class="font-bold text-base">{{ puesto.mercadoName }}</h4>
            <p class="text-sm">{{ puesto.galeriaName }}</p>
        </div>
        <span class="material-symbols-outlined ms-auto">
            more_vert
        </span>
    </div>
    <div class="w-full bg-center my-5 bg-cover">
      <img [src]="puesto.imgUrl" class="w-full max-h-48 object-cover">
    </div>
    <div class="h-full flex flex-col p-5 pt-0">
        <h2 class="text-xl">{{ puesto.name }}</h2>
        <p class="text-gray-600 text-lg mb-5">{{ puesto.ubication }}</p>

        <p class="text-gray-700" style="font-size: 16px;max-width: 280px;max-height: 50px; overflow: hidden;text-overflow: ellipsis;">
            {{ puesto.description }}
        </p>
        <div class="mt-auto">
          <ng-content />
        </div>
    </div>
</div>
